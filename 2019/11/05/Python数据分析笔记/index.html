<li>导入Excel后，获取所有工作簿信息(sheet_name)</li>
</ul>
<figure class="highlight py"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br></pre></td><td class="code"><pre><span class="line">xl = pd.ExcelFile(<span class="string">'foo.xls'</span>)</span><br><span class="line">xl.sheet_names  <span class="comment"># see all sheet names</span></span><br><span class="line">xl.parse(sheet_name)  <span class="comment"># read a specific sheet to DataFrame</span></span><br></pre></td></tr></table></figure>

<figure class="highlight py"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">from</span> datetime <span class="keyword">import</span> datetime</span><br><span class="line">excel_date = <span class="number">42139</span></span><br><span class="line">dt = datetime.fromordinal(datetime(<span class="number">1900</span>, <span class="number">1</span>, <span class="number">1</span>).toordinal() + excel_date - <span class="number">2</span>)</span><br></pre></td></tr></table></figure>
